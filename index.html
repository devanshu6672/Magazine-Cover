<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUNWAY Magazine</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="magazine-cover">
    <img src="./image.png" alt="Magazine Cover" class="background-image" />

    <div class="top-bar">
      <span>NEW YEAR EDITION</span>
      <span>runwaymagazines.com</span>
    </div>

    <h1 class="mag-title">RUNWAY</h1>

    <div class="style-line">
      <span><i class="fas fa-star"></i> STYLE MEDIA</span>
      <span>ROCK THE FASHION</span>
    </div>

    <div class="side-bar">FASHION MEETS INNOVATION</div>

    <div class="headline">
      <p class="small">NEUTRAL FASHION:</p>
      <p class="large">Breaking<br>Boundaries in Style</p>
    </div>

    <div class="main-feature">
      <p>Dwayne Johnson</p>
      <h2>FASHION<br>INNOVATOR</h2>
      <p class="sub">- BOLD STATEMENTS</p>
    </div>

    <div class="icons">
      <i class="fas fa-envelope" title="Contact"></i>
      <i class="fas fa-search" title="Search"></i>
      <i class="fas fa-shopping-cart" title="Shop"></i>
    </div>
  </div>
</body>
</html>
